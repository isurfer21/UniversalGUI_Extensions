<!--intro{
### List
For each operand that names a file of a type other than directory, **LS** displays its name as well as any requested, associated information. For each operand that names a file of type directory, ls displays the names of files contained within that directory, as well as any requested, associated information.

If no operands are given, the contents of the current directory are displayed. If more than one operand is given, non-directory operands are displayed first; directory and non-directory operands are sorted separately and in lexicographical order.
}intro-->
<div class="ui message">
  <div class="header">dir/ls</div>
  <p>Fill out the form below then click on Execute button</p>
</div>
<form id="formis" class="ui form">
    <div class="field">
        <label>Repository's path</label>
        <div class="field">
            <input type="text" name="repositorypath" placeholder="/Users/abhishekkumar/Documents/">
        </div>
    </div>
    <button type="submit" class="ui button">Execute</button>
</form>
<script>
    $(function () {
        $('form#formis').submit(function (e) {
            e.preventDefault();
            var val = WebTerminal.getInstance().getFormFieldHashMap($(this));
            var cmd = "cd " + val.repositorypath + "\nls";
            WebTerminal.getInstance().executeCommand(cmd);
        });
        $('form#formis .ui.dropdown').dropdown();
    });
</script>
