<div class="ui message">
  <div class="header">SQLite</div>
  <p>Fill out the form below then click on Execute button</p>
</div>
<form id="formis" class="ui form">
    <div class="field">
        <label>Database</label>
        <div class="field">
            <input type="text" name="database" placeholder="test.db">
        </div>
    </div>
    <div class="field">
        <label>Query</label>
        <div class="field">
            <input type="text" name="query" placeholder="select * test_tbl;">
        </div>
    </div>
    <button type="submit" class="ui button">Execute</button>
</form>
<script>
    $(function () {
        $('form#formis').submit(function (e) {
            e.preventDefault();
            var val = WebTerminal.getInstance().getFormFieldHashMap($(this));
            var cmd = "SQLite -" + val.performaction + " " + val.repositoryname;
            WebTerminal.getInstance().executeCommand(cmd);
        });
        $('form#formis .ui.dropdown').dropdown();
    });
</script>
