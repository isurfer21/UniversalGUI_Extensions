<!--intro{
### ComponentTester (*Version 1.0.0*)
It is a component testing app to check the compatibility & importability of the archived component with node modules. 

#### Compatible with
 - Windows
}intro-->
<div class="ui message">
  <div class="header">ComponentTester</div>
  <p>Fill out the form below then click on Execute button</p>
</div>
<form id="formis" class="ui form">
    <div class="field">
        <label>Component name</label>
        <div class="field">
            <input type="text" name="compname" placeholder="dashboard">
        </div>
    </div>
    <div class="field">
        <label>Version</label>
        <div class="field">
            <input type="text" name="compver" placeholder="1.0.0">
        </div>
    </div>
    <div class="field">
        <label>Build number</label>
        <div class="field">
            <input type="text" name="compbuild" placeholder="3">
        </div>
    </div>
    <div class="field">
        <label>Perform action</label>
        <div class="ui selection dropdown">
            <input type="hidden" name="performaction">
            <i class="dropdown icon"></i>
            <div class="default text">Select action</div>
            <div class="menu">
                <div class="item" data-value="-run">Run</div>
                <div class="item" data-value="-help">Help</div>
                <div class="item" data-value="-version">Version</div>
            </div>
        </div>
    </div>
    <button type="submit" class="ui button">Execute</button>
</form>
<script>
    $(function () {
        $('form#formis').submit(function (e) {
            e.preventDefault();
            var wt = WebTerminal.getInstance(),
                fp = FilePath.getInstance();
            var val = wt.getFormFieldHashMap($(this));
            if (fp.isWindows()) {
                var cmd = 'cd [0] & comtest [1] [2] [3] [4]'.autofit(
                    fp.join(wt.getExtBasePath(), "comtest"),
                    ((!!val.performaction) ? val.performaction : ""),
                    val.compname,
                    val.compver,
                    val.compbuild
                );
            }
            wt.executeCommand(cmd);
        });
        $('form#formis .ui.dropdown').dropdown();
    });
</script>
