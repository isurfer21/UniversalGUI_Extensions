<!--intro{
### chmod 
It change file modes or Access Control Lists.

The chmod utility modifies the file mode bits of the listed files as specified by the mode operand. It may also be used to modify the Access Control Lists (ACLs) associated with the listed files.
}intro-->
<div class="ui message">
  <div class="header">Chmod</div>
  <p>Fill out the form below then click on Execute button</p>
</div>
<form id="formis" class="ui form">
    <div class="field">
        <label>Filepath</label>
        <div class="field">
            <input type="text" name="filepath" placeholder="/Users/abhishekkumar/Documents/builder">
        </div>
    </div>
    <button type="submit" class="ui button">Execute</button>
</form>
<script>
    $(function () {
        $('form#formis').submit(function (e) {
            e.preventDefault();
            var val = WebTerminal.getInstance().getFormFieldHashMap($(this));
            var cmd = "chmod +x " + val.filepath;
            WebTerminal.getInstance().executeCommand(cmd);
        });
        $('form#formis .ui.dropdown').dropdown();
    });
</script>
